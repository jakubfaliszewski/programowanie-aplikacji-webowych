<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Cw-03 - pogodynka</title>
</head>

<body>

  <div class="toast" id="errorToast">
    <p>Ooopsie, this city probably does not exist ¯\_(ツ)_/¯</p>
  </div>
  <main>
    <div class="main">
      <div>
        <p class="main-temp" id="mainTemp"></p>
        <div class="main-info">
          <h1 class="main-info-city" id="mainCity"></h1>
          <p class="main-info-weather" id="mainWeather"></p>
        </div>
      </div>
    </div>
  </main>
  <aside>
    <form class="inputWrapper" id="weatherForm">
      <input id="cityInput" class="input" type="text" placeholder="Add new city" />
      <button id="cityButton" class="button" type="submit" disabled="true"></button>
    </form>
    <ul id="cityList" class="city-list">

    </ul>
  </aside>

  <script src="index.js"></script>
</body>

</html>
